name: Formal Verification Plugin CI

on:
  push:
    branches: [ "formal-verification" ]
  pull_request:
    branches: [ "formal-verification" ]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Z3
      id: z3
      uses: cda-tum/setup-z3@v1
      with:
        version: 4.8.7

    - name: Setup Z3_EXE
      run: echo "Z3_EXE=${{ steps.z3.outputs.z3-root }}/bin/z3" >> $GITHUB_ENV

    - name: Check z3 version
      run: $Z3_EXE --version

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Disable required old JDK builds
      run: echo kotlin.build.isObsoleteJdkOverrideEnabled=true > ./local.properties

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run all tests
      run: ./gradlew :kotlin-formver-compiler-plugin:test --tests org.jetbrains.kotlin.formver.plugin.runners.FirLightTreeFormVerPluginDiagnosticsTestGenerated
    - name: Report failing test results
      uses: mikepenz/action-junit-report@v4
      if: failure()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        
