name: Formal Verification Plugin CI

on:
  push:
    branches: [ "formal-verification" ]
  pull_request:
    branches: [ "formal-verification" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Z3
      id: z3
      uses: cda-tum/setup-z3@v1
      with:
        version: 4.8.7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Disable required old JDK builds
      run: echo kotlin.build.isObsoleteJdkOverrideEnabled=true > ./local.properties

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build and test
      run: ./gradlew :kotlin-formver-compiler-plugin:build
